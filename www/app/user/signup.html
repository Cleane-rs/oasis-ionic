<ion-view data-ng-controller="signUpCtrl as vm" title="Sign Up" data-ng-cloak hide-back-button="true">

    <ion-content class="has-header has-footer">
        <form class="form-horizontal" novalidate name="$parent.signupform" data-ng-submit="vm.signUp()">
            <div class=" col-offset-10 col-80">

                <label class="item-input item-floating-label">
                    <span class="input-label">User name</span>
                    <input type="text" data-ng-model="vm.userName" class=" val-input val-input-left-icon"
                           name="userName" placeholder="User name" required/>
                    <i class="val-icon icon-user-4 val-icon-right val-icon-no-line"></i>

                    <div class="speech-bubble"
                         ng-if="(signupform.$submitted && signupform.userName.$invalid) || (signupform.userName.$touched && signupform.userName.$invalid)">
                        <div class="arrow top "></div>
                        <ul data-ng-if="signupform.userName.$error" class="error-messages val-error">
                            <li data-ng-if="signupform.userName.$error.required" class="has-error"><i
                                    class="icon-attention-3"></i> Username is required
                            </li>
                        </ul>
                    </div>
                </label>

                <label class="item-input item-floating-label">
                    <span class="input-label">First Name</span>
                    <input type="text" data-ng-model="vm.firstName" class=" val-input val-input-left-icon"
                           name="firstName" placeholder="First Name" required/>
                    <i class="val-icon ion-ios7-contact val-icon-right val-icon-no-line"></i>

                    <div class="speech-bubble"
                         ng-if="(signupform.$submitted && signupform.firstName.$invalid) || (signupform.firstName.$touched && signupform.firstName.$invalid)">
                        <div class="arrow top "></div>
                        <ul data-ng-if="signupform.firstName.$error" class="error-messages val-error">
                            <li data-ng-if="signupform.firstName.$error.required" class="has-error"><i
                                    class="icon-attention-3"></i> First name is required
                            </li>
                        </ul>
                    </div>
                </label>

                <label class="item-input item-floating-label">
                    <span class="input-label">Last Name</span>
                    <input type="text" data-ng-model="vm.lastName" class=" val-input val-input-left-icon"
                           name="lastName" placeholder="Last Name" required/>
                    <i class="val-icon ion-android-contact val-icon-right val-icon-no-line"></i>

                    <div class="speech-bubble"
                         ng-if="(signupform.$submitted && signupform.lastName.$invalid) || (signupform.lastName.$touched && signupform.lastName.$invalid)">
                        <div class="arrow top "></div>
                        <ul data-ng-if="signupform.lastName.$error" class="error-messages val-error">
                            <li data-ng-if="signupform.lastName.$error.required" class="has-error"><i
                                    class="icon-attention-3"></i> Last name is required
                            </li>
                        </ul>
                    </div>
                </label>

                <label class="item-input item-floating-label">
                    <span class="input-label">Email</span>
                    <input type="email" data-ng-model="vm.email" class=" val-input val-input-left-icon"
                           name="email" placeholder="Email" required/>
                    <i class="val-icon icon-mail val-icon-right val-icon-no-line"></i>

                    <div class="speech-bubble"
                         ng-if="(signupform.$submitted && signupform.email.$invalid) || (signupform.email.$touched && signupform.email.$invalid)">
                        <div class="arrow top "></div>
                        <ul data-ng-if="signupform.email.$error" class="error-messages val-error">
                            <li data-ng-if="signupform.email.$error.required" class="has-error"><i
                                    class="icon-attention-3"></i> Email is required
                            </li>
                            <li data-ng-if="signupform.email.$error.email" class="has-error"><i
                                    class="icon-attention-3"></i> Invalid Email
                            </li>
                        </ul>
                    </div>
                </label>

                <label class="item-input item-floating-label">
                    <span class="input-label">Phone Number</span>
                    <input type="text" data-ng-model="vm.phoneNo" class=" val-input val-input-left-icon"
                           name="phoneNo" placeholder="Phone Number" data-phone required/>
                    <i class="val-icon ion-ios7-telephone val-icon-right val-icon-no-line"></i>

                    <div class="speech-bubble"
                         ng-if="(signupform.$submitted && signupform.phoneNo.$invalid) || (signupform.phoneNo.$touched && signupform.phoneNo.$invalid)">
                        <div class="arrow top "></div>
                        <ul data-ng-if="signupform.phoneNo.$error" class="error-messages val-error">
                            <li data-ng-if="signupform.phoneNo.$error.required" class="has-error"><i
                                    class="icon-attention-3"></i> Phone Number is required
                            </li>
                            <li data-ng-if="signupform.phoneNo.$error.phoneNo" class="has-error"><i
                                    class="icon-attention-3"></i> Invalid phone number
                            </li>

                        </ul>
                    </div>
                </label>

                <label class="item-input item-floating-label">
                    <span class="input-label">Password</span>
                    <input type="password" data-ng-model="vm.password" data-ng-minlength="8" data-ng-maxlength="25"
                           class=" val-input val-input-left-icon-no-line" name="password" placeholder="Password"
                           required/>
                    <i class="val-icon icon-lock-1 val-icon-right val-icon-no-line"></i>

                    <div class="speech-bubble"
                         ng-if="(signupform.$submitted && signupform.password.$invalid) || (signupform.password.$touched && signupform.password.$invalid)">
                        <div class="arrow top "></div>
                        <ul data-ng-if="signupform.password.$error" class="error-messages val-error">
                            <li data-ng-if="signupform.password.$error.required" class="has-error"><i
                                    class="icon-attention-3"></i> Password is required
                            </li>
                            <li data-ng-if="signupform.password.$error.minlength" class="has-error"><i
                                    class="icon-attention-3"></i> Length must be at least 8
                            </li>
                            <li data-ng-if="signupform.password.$error.maxlength" class="has-error"><i
                                    class="icon-attention-3"></i> Length must not exceed 25
                            </li>
                        </ul>
                    </div>
                </label>

                <label class="item-input item-floating-label">
                    <span class="input-label">Confirm Password</span>
                    <input type="password" class=" val-input val-input-left-icon-no-line"
                           name="confirmPassword" placeholder="Confirm Password"
                           data-ng-model="vm.confirmPassword" data-match="vm.password" required/>
                    <i class="val-icon icon-check val-icon-right val-icon-no-line"></i>

                    <div class="speech-bubble"
                         ng-if="(signupform.$submitted && signupform.confirmPassword.$invalid) || (signupform.confirmPassword.$touched && signupform.confirmPassword.$invalid)">
                        <div class="arrow top "></div>
                        <ul data-ng-if="signupform.confirmPassword.$error" class="error-messages val-error">
                            <li data-ng-if="signupform.confirmPassword.$error.required" class="has-error"><i
                                    class="icon-attention-3"></i> Confirm Password is required
                            </li>
                            <li data-ng-if="signupform.confirmPassword.$error.mismatch" class="has-error"><i
                                    class="icon-attention-3"></i> Mismatch passwords
                            </li>
                        </ul>
                    </div>
                </label>
                <br/>
                <ion-checkbox ng-model="vm.termsAndConditionChecked" data-ng-click="vm.checkTerms()" name="terms"
                              class="item-input item-stacked-label no-border" required>
                    <p style="padding-left:1px;padding-right:5px;"> Agree to <a target="_blank"
                                                                                href="page_terms.html">Terms
                        &amp; Conditions</a></p>
                </ion-checkbox>
                <div class="speech-bubble" ng-if="(signupform.$submitted && signupform.terms.$invalid)">
                    <div class="arrow top "></div>
                    <ul data-ng-if="signupform.terms.$error" class="error-messages val-error">
                        <li data-ng-if="signupform.terms.$error.required" class="has-error"><i
                                class="icon-attention-3"></i> You must agree to terms &amp; conditions
                        </li>
                    </ul>
                </div>
                <br/>
                <button class="button button-full icon-edit-1">
                    Sign Up
                </button>
            </div>
        </form>
    </ion-content>

    <div class="tabs-striped tabs-background-dark tabs-color-light">
        <div class="tabs tabs-icon-top" >
            <a class="tab-item" href="#/user/signin" >
                <i class="icon icon-login-2"></i>
                Sing In
            </a>
            <a class="tab-item active" href="#/user/signup">
                <i class="icon icon-edit-3"></i>
                Sign Up
            </a>
        </div>
    </div>

</ion-view>
